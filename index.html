<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title> title </title>
</head>

<body>

        <!-- Header Section -->
    <div class="header">
        <div class="container">
            <div class="logo-wrapper">
                <div class="logo">
                    <img src="/img/Logo.png" alt="">
                </div>
                <div class="search search--medium" > 
                    <img class="search__img" src="/img/search.png" alt="">
                    <input type="text" class="search__input" placeholder="Найти...">
                </div>
                <div class="user">
                    <img src="/img/User.png" alt="">
                </div>
            </div>
            <div class="search search--small"> 
                <img class="search__img" src="/img/search.png" alt="">
                <input type="text" class="search__input" placeholder="Найти...">
            </div>
        </div>
    </div>


    <main class="main">
        <div class="container">
            <h1 class="main-header">НАШИ ПАРТНЕРЫ</h1>
            <div class="partners">
                <div class="partners__item"> <img src="img/Henkel.png" alt=""></div>
                <div class="partners__item"> <img src="img/JOHN DEERE.png" alt=""></div>
                <div class="partners__item"> <img src="img/McDonald's.png" alt=""></div>
                <div class="partners__item"> <img src="img/IKEA.png" alt=""></div>
                <div class="partners__item"> <img src="img/Reebok.png" alt=""></div>
                <div class="partners__item"> <img src="img/NIKE.png" alt=""></div>
                <div class="partners__item"> <img src="img/caterpillar.png" alt=""></div>
            </div>
        </div>
    </main>
   <!-- <footer></footer> -->

</html>
